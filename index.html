<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./styles.css" type="text/css" />
    <title>Google Serach Page</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li>Gmail</li>
          <li>Images</li>
        </ul>
        <svg
          id="Layer_1"
          data-name="Layer 1"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 100 100"
        >
          <rect x="37" width="26" height="26" />
          <rect width="26" height="26" />
          <rect x="74" width="26" height="26" />
          <rect x="37" y="37" width="26" height="26" />
          <rect y="37" width="26" height="26" />
          <rect x="74" y="37" width="26" height="26" />
          <rect x="37" y="74" width="26" height="26" />
          <rect y="74" width="26" height="26" />
          <rect x="74" y="74" width="26" height="26" />
        </svg>

        <img src="./profile-img.jpg" alt="profile-img" />
      </nav>
    </header>

    <main>
      <div class="logo">
        <img class="logo" src="./google-logo.png" alt="logo" />
      </div>

      <form action="">
        <div class="outer-border">
          <i class="fa fa-search"></i>
          <input type="text" />
          <div
            style="
              color: #202124;
              font-size: small;
              flex: 1 0 auto;
              display: flex;
              cursor: pointer;
              align-items: center;
              border: 0;
              background: transparent;
              outline: none;
              padding: 0 8px;
              width: 24px;
              line-height: 44px;
            "
            jscontroller="MC8mtf"
            class="hpuQDe"
            aria-label="Search by voice"
            role="button"
            tabindex="0"
            jsaction="h5M12e;rcuQ6b:npT2md"
            data-ved="0ahUKEwjPrYLXjsTuAhXMFLkGHRdjAegQvs8DCAY"
          >
            <svg
              style="
                font-size: small;
                height: 24px;
                cursor: pointer;
                line-height: 44px;
                height: 24px;
                width: 24px;
              "
              class="HPVvwb"
              focusable="false"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"
                fill="#4285f4"
              ></path>
              <path d="m11 18.08h2v3.92h-2z" fill="#34a853"></path>
              <path
                d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"
                fill="#f4b400"
              ></path>
              <path
                d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z"
                fill="#ea4335"
              ></path>
            </svg>
          </div>
        </div>

        <div class="buttons">
          <button class="search">Google Search</button>
          <button class="doodles">I'm Feeling Lucky</button>
        </div>
      </form>

      <span class="lang"
        >Google offered in:
        <select name="lang" id="lang">
          <option value="spanish">Spanish</option>
          <option value="english">English</option>
          <option value="russian">Russian</option>
          <option value="french">French</option>
          <option value="german">German</option>
          <option value="many more languages...">Many more languages...</option>
        </select></span
      >
    </main>

    <footer>
      <div class="location">Argentina</div>

      <div>
        <nav class="footer-nav">
          <ul>
            <li>Advertising</li>
            <li>Business</li>
            <li>About</li>
            <li>How Search works</li>
          </ul>

          <ul>
            <li>Privacy</li>
            <li>Terms</li>
            <li>Settings</li>
          </ul>
        </nav>
      </div>
    </footer>
  </body>
</html>
